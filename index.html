<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <script src="./Encriptador.js"></script>
    <link rel="stylesheet" href="./Encriptador.css">
</head>
<body>
    <header>
        <div id="encabezado">
            <img id="logo-Alura" src="./imagenes/Logo.png" alt="logo-Alura">
        </div>
    </header>
    <main>
        <div class="contenedores">
            <div class="contenedor-mensaje">
                <div id="codigoUsuario">
                    <textarea id="textoUsuario" placeholder="ingrese el texto aquí"></textarea>
                </div>
                <div class="contenedor-piepag">
                    <div class="indicaciones">
                    <p><img src="./imagenes/bi_exclamation-circle-fill.png"> Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="contenedor-botones">
                        <button onclick="encriptar()" id="encriptar" class="boton-encriptar">Encriptar!</button>
                        <button onclick="desencriptar()" id="desencriptar" class="boton-desencriptar">Desencriptar!</button>
                    </div>
                </div>
            </div>
            <div class="contenedor-resultado">
                <div>
                    <img id="muñeco" src="./imagenes/Muñeco.png" alt="muñeco">
                </div>
                <div id="codigoResultado">
                    <p id="status">No hay nada que mostrar</p>
                    <textarea id="textoResultado" hidden></textarea>
                </div>
                <div class="contenedor-copiar">
                    <button id="copiar" onclick="copiar()" class="boton-copiar" hidden >Copiar</button>
                </div>
            </div>

        </div>
        
    </main>
    <footer>
        
    </footer>
</body>
</html>
